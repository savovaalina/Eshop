{% extends 'base.html' %}

{% block content %}
    <div class="container pt-5">
 <form method="post" enctype="multipart/form-data" class="form-group">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">
        {% if edit_mode %}
            Edit Product
        {% else %}
            Add Product
        {% endif %}
    </button>
</form>
    </div>
{% endblock %}
