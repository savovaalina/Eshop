{% extends 'base.html' %}

{% block content %}
    <div class="container">
  <h1>Category List</h1>
  
  <a href="{% url 'add_category' %}" class="btn btn-primary mb-3">Add Category</a>
  
  <table class="table">
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      {% for category in categories %}
        <tr>
          <td>{{ category.id }}</td>
          <td>{{ category.name }}</td>
          <td>
            <a href="{% url 'edit_category' category.id %}" class="btn btn-sm btn-primary">Edit</a>
            <form method="post" action="{% url 'delete_category' category.pk %}"
                                                      class="mt-2">
                                                    {% csrf_token %}
                                                    <button type="submit" class="btn btn-danger btn-block">
                                                        Delete
                                                    </button>
                                                </form>
          </td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
  </div>
{% endblock %}
