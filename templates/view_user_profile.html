{% extends 'base.html' %}

{% block content %}
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="user-profile">
                    <h2 class="text-center mb-4">View User Profile</h2>
                    <div class="row">
                        <div class="col-md-4">
                            {% if user.profile_picture %}
                                <img src="{{ user.profile_picture.url }}" alt="Profile Picture"
                                     class="img-fluid rounded-circle">
                            {% else %}
                                <p>No image</p>
                            {% endif %}
                            <div class="form-group">
                                <label for="id_profile_picture">Profile Picture:</label>
                                <input type="file" class="form-control-file" id="id_profile_picture"
                                       name="profile_picture">
                            </div>
                        </div>
                        <div class="col-md-8">
                            <h3>{{ user.username }}</h3>
                            <p>Email: {{ user.email }}</p>
                            <hr>
                            <h3>Edit Profile Information:</h3>
                            <form method="POST" action="{% url 'user_profiles' %}">
                                {% csrf_token %}
                                {{ form.errors }}

                                <div class="form-group">
                                    <label for="id_name">Name:</label>
                                    <input type="text" class="form-control" id="id_name" name="name"
                                           value="{{ profile.name }}">
                                </div>
                                <div class="form-group">
                                    <label for="id_surname">Surname:</label>
                                    <input type="text" class="form-control" id="id_surname" name="surname"
                                           value="{{ profile.surname }}">
                                </div>
                                <div class="form-group">
                                    <label for="id_biography">Biography:</label>
                                    <textarea class="form-control" id="id_biography"
                                              name="biography">{{ profile.biography }}</textarea>
                                </div>
                                <br/>
                                <button type="submit" class="btn btn-primary">Save Changes</button>
                            </form>
                        </div>
                    </div>

                    <hr>


                </div>
            </div>
        </div>
    </div>
{% endblock %}
